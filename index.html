<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boost</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Normalize end -->

    <!-- remix icons CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- swiper js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    ></script>
    <!-- scroll reveal CDN -->
    <script
      defer
      src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"
    ></script>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="css\main.min.css" />
    <!-- main script -->
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <!-- start header -->
    <header class="header">Header</header>
    <!-- end header -->

    <!-- start hero -->
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__content">
          <p class="hero__badge">Best SEO Agency</p>
          <h1 class="hero__title h1">
            Unlock Your Website's Potential with
            <span>Expert SEO Strategies</span>
          </h1>
          <p class="hero__text lead">
            Don't miss out on the opportunity to work with a digital marketing
            agency that's committed to your success.
          </p>
          <button class="hero__btn btn btn-primary btn--lg">Get Started</button>
        </div>
        <div class="hero__img">
          <img src="assets/hero/img.png" alt="" />
        </div>
      </div>
      <!-- brands -->
      <div class="brands">
        <div class="container brands__container">
          <h3 class="h3 brands__title">Trusted by popular brands</h3>
          <div class="brands__img-wrapper">
            <img src="assets/brands/brand-1.svg" alt="" class="brands__img" />
            <img src="assets/brands/brand-2.svg" alt="" class="brands__img" />
            <img src="assets/brands/brand-3.svg" alt="" class="brands__img" />
            <img src="assets/brands/brand-4.svg" alt="" class="brands__img" />
            <img src="assets/brands/brand-5.svg" alt="" class="brands__img" />
            <img src="assets/brands/brand-6.svg" alt="" class="brands__img" />
          </div>
        </div>
      </div>
    </section>
    <!-- end hero -->

    <!-- start benefits -->
    <section class="benefits">Benefits</section>
    <!-- end benefits -->

    <!-- start testimonials -->
    <section class="testimonials">testimonials</section>
    <!-- end testimonials -->

    <!-- start services -->
    <section class="services">services</section>
    <!-- end services -->

    <!-- start faq -->
    <section class="faq">faq</section>
    <!-- end faq -->

    <!-- start contact -->
    <section class="contact">contact</section>
    <!-- end contact -->

    <!-- start footer -->
    <footer class="footer">footer</footer>
    <!-- end footer -->
  </body>
</html>
